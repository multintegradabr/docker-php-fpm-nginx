clear_env = no
short_open_tag = On
expose_php = Off
error_reporting = E_ALL
display_errors = On
variables_order = "EGPCS"
default_charset = "UTF-8"
post_max_size = 250M
upload_max_filesize = 200M
max_input_time = 9999
max_execution_time = 9999
memory_limit = 1024M
DD_TRACE_CLI_ENABLED = true 
DD_SERVICE = $WEBSITE_SITE_NAME 
DD_ENV = $WEBSITE_RESOURCE_GROUP
DD_PROFILING_ENABLED="true"